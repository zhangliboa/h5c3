<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物车宣传页</title>
    <!--1.有自己的样式-->
    <link rel="stylesheet" href="css/jquery.fullPage.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!-- 进入购物车 -->
<a href="javascript:;" class="go"><img src="images/00-go.png"></a>
<!-- 继续往下 -->
<a href="javascript:;" class="more"><img src="images/00-more.png"></a>
<!-- 3. 安装fullpage的页面搭建结构 -->
<div class="container">
     <!-- 一 -->
     <section class="section">
          <!-- 内容容器 内容顶部对齐 -->
         <div class="content">
               <!-- 横幅 -->
              <div class="fly"><img src="images/01-fly.png"></div>
               <!-- 沙发 -->
              <div class="sofa"><img src="images/01-sofa.png"></div>
               <!-- 商品列表 -->
              <div class="goods"><img src="images/01-goods.png" alt=""></div>
         </div>
    </section>
    <!-- 二 -->
    <section class="section">
           <div class="content">
                <!-- 文字 -->
               <div class="text">
                    <img src="images/02-text1.png" alt="">
                    <img src="images/02-text2.png" alt="">
               </div>
               <!-- 搜索框 关键字 -->
               <div class="search">
                    <img src="images/02-search.png" alt="">
                    <img src="images/02-key.png" alt="">
          
               </div>
               <!-- 商品列表 -->
               <div class="goods"><img src="images/02-goods.png" alt=""></div>
               <!-- 沙发 -->
               <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
           </div>    
    </section>
     <!-- 三 -->
    <section class="section">
       <div class="content">
          <!-- 沙发 -->
          <div class="sofa"><img src="images/02-sofa.png"></div>
          <!-- 选择颜色尺码 -->
          <div class="change">
             <img src="images/03-change01.gif" alt="">
             <img src="images/03-change02.gif" alt="">
          </div>
          <!-- 购物车按钮 -->
          <div class="cart">
              <img src="images/03-cart01.gif" alt="">
              <img src="images/03-cart02.gif" alt="">
          </div>
       </div>
    </section>
    <!-- 四 -->
    <section class="section">
       <div class="content">
          <!-- 白云 -->
          <div class="cloud"><img src="images/04-cloud.png" alt=""></div>
          <!-- 购物车 -->
          <div class="cart"><img src="images/04-cart.png" alt=""></div>
          <!-- 文字 -->
          <div class="text">
              <img src="images/04-text01.png" alt="">
              <img src="images/04-text02.png" alt="">
          </div>
          <!-- 收货地址 -->
          <div class="address">
              <img src="images/04-address01.png" alt="">
              <img src="images/04-address02.png" alt="">   
          </div>
          <!-- 沙发 -->
          <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
       </div>
    </section>
    <!-- 第五屏 -->
    <section class="section"> 
        <div class="content">
            <div class="text"><img src="images/05-text.png" alt=""></div>
            <div class="card"><img src="images/05-card.png" alt=""></div>
            <div class="order"><img src="images/05-order.png" alt=""></div>
            <div class="sofa"><img src="images/04-sofa.png" alt=""></div>

            <div class="mouse"><img class="mouse01" src="images/05-mouse01.png" alt=""><img  class="mouse02" src="images/05-mouse02.png" alt=""><img src="images/05-hand.png" class="hand" alt=""></div>
        </div>
    </section>
    <!-- 第六屏 -->
    <section class="section"> 
        <div class="content">
            <div class="cloud"><img src="images/06-cloud01.png" alt=""><img src="images/06-cloud02.png" alt=""></div>

            <div class="box"><img src="images/06-box.png" alt=""></div>
            <div class="text"><img src="images/06-text01.png" alt=""><img src="images/06-text02.png" alt=""></div>
            
            <div class="car">
                <img src="images/06-car.png" alt="">
                <img src="images/06-buyer.png" alt="" class="buyer">
                <img src="images/06-address.png" alt="" class="address">
                <img src="images/06-worker.png" alt="" class="worker">
                <img src="images/06-say.png" alt="" class="say">
            </div>
        </div>

             <div class="door">
                <img src="images/06-door.png" alt="">
                <img src="images/06-person.png" alt="">
            </div>
    </section>
    <!-- 第七屏 -->
    <section class="section">
           <div class="content">

            <div class="star">
                <img src="images/07-star.png" alt=""><img src="images/07-star.png" alt=""><img src="images/07-star.png" alt=""><img src="images/07-star.png" alt=""><img src="images/07-star.png" alt="">
           </div>

           <div class="text"><img src="images/07-text.png" alt=""></div>
           </div>
     </section>
    <section class="section">
        <div class="content">
              <div class="btn">

                   <img src="images/08-btn01.png" alt="">
                   <img src="images/08-btn02.gif" alt="">
              </div>
              <div class="again"><img src="images/08-again.png" alt=""></div>

              


        </div>
        <div class="hand"><img src="images/08-hand.png" alt=""></div>


   </section>
</div>




<!-- 2.fullpage是基于jquery的插件 -->
<script src="js/jquery-1.12.2.js"></script>
<script src="js/jquery.fullPage.js"></script>
<script src="js/index.js"></script>
<!-- 4.插件初始化 -->

</body>
</html>
